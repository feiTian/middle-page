<script type="text/javascript">
    var texts = ["红包要派，有钱要晒！", "流量太多谁知道，发个红包来炫耀！", "不发个红包，怎么算土豪？"];

    init();

    function init(){
        var index = parseInt(texts.length * Math.random());
        $("#tips").html(texts[index]);
    }

    (function(){

        $("#submitBtn").bind("click", function(){
            var _this = $(this), now = new Date();
            if (_this.hasClass("js-login")){
                window.location = "./Login.action";
            }else if (_this.hasClass("js-dis")){
                window.location = "./FlowRedPacket.action?pageName=earnflow";
            }else{
                $("#card").removeClass("packet-open");
                $("#prize").html('');
                wo.extra.defaultAjax("FlowRedPacket!LuckDraw.action?pageName=", function(res){
                    setTimeout(function(){
                        if (res.success){
                            if (res.data.message.info){
                                $("#prize").html('恭喜您获得<span>' + res.data.message.info + '</span>');
                                if(res.data.message.awardType==9){
                                    $("#prize").append('<p class="t-center f-median"><a href="./UserPreferential.action" class="f-blue">查询优惠券</a></p>');
                                }
                            }else{
                                $("#prize").html("哎呀没中奖，明天再试试");
                            }
                            $("#card").addClass("packet-open");
                            if (res.data.message.chance==0){
                                _this.addClass("js-dis").text("流量不够，去赚>>");
                            }else{
                                _this.prop("value","再抽一次");
                            }
                        }else{
                            wo.dom.alertError(wo.message.sysError);
                        }
                    },100);
                });
            }
        });

        scroll();
        function scroll(){
            var $box = $("#dataBox"), $ul = $($box.find("ul")[0]), h = $ul.height();
            if ($ul.find("li").size() <= 4){
                return false;
            }
            $box.css({
                height : "200px",
                overflow : "hidden"
            })
            $ul.append($ul.find("li").clone());

            function play(){
                $ul.css("margin-top", parseInt($ul.css("margin-top"))-1+"px");
                if (parseInt($ul.css("margin-top")) <= -h){
                    $ul.css("margin-top", "0px");
                }
                setTimeout(function(){
                    play();
                },30);
            }

            play();
        }

    }());
</script>
