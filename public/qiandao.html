    function SImage(callback, myImg, impression)
    {
        var img = new Image();
        this.img = img;
        var appname = navigator.appName.toLowerCase();
        if (appname.indexOf("netscape") == -1)
        {
           //ie
            img.onreadystatechange = function () {
                if (img.readyState == "complete")
                {
                    callback(img, myImg, impression);
                }
            };
        } else {
           //firefox
            img.onload = function () {
                if (img.complete == true)
                {
                    callback(img, myImg, impression);
                }
            }
        }
    }

    SImage.prototype.get = function (adurl)
